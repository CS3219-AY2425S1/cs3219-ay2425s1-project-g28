services:
  test-user-service:
    image: peerprep/user-service
    build: ./backend/user-service
    env_file: ./backend/user-service/.env
    environment:
      - MONGO_URI_TEST=mongodb://mongo:mongo@mongo:27017/
    depends_on:
      - mongo
      - redis
    networks:
      - peerprep-network
    volumes:
      - ./backend/user-service:/user-service
      - /user-service/node_modules
    restart: on-failure
    command: ["npm", "test"]

  mongo:
    image: mongo
    restart: always
    networks:
      - peerprep-network
    env_file:
      - ./backend/.env

  redis:
    image: redis:8.0-M01
    container_name: redis
    networks:
      - peerprep-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 10s
      retries: 10
    command: ["redis-server"]

networks:
  peerprep-network:
    driver: bridge
